syntax = "proto3";

import "plugin/messages.proto";
import "config/config.proto";


package protoNori;

service Nori {
    //plugin
    rpc PluginGetCommand (plugin.PluginGetRequest) returns (ErrorReply) {}
    rpc PluginInstallCommand (plugin.PluginInstallRequest) returns (ErrorReply) {}
    rpc PluginInterfaceCommand(plugin.PluginInterfaceRequest) returns (plugin.PluginListReply){}
    rpc PluginListCommand (plugin.PluginListRequest) returns (plugin.PluginListReply) {}
    rpc PluginMetaCommand (plugin.PluginMetaRequest) returns (plugin.PluginMetaReply) {}
    rpc PluginPullCommand (plugin.PluginPullRequest) returns (ErrorReply) {}
    rpc PluginRemoveCommand (plugin.PluginRemoveRequest) returns (ErrorReply) {}
    rpc PluginStartCommand (plugin.PluginStartRequest)returns (ErrorReply){}
    rpc PluginStopCommand (plugin.PluginStopRequest)returns (ErrorReply){}
    rpc PluginUninstallCommand (plugin.PluginUninstallRequest) returns (ErrorReply) {}
    rpc PluginUploadCommand (plugin.PluginUploadRequest) returns (ErrorReply) {}

    //config
    rpc ConfigGetCommand(ConfigGetRequest)returns (ConfigGetReply){}
    rpc ConfigSetCommand(ConfigSetRequest) returns(ConfigSetReply){}
    rpc ConfigUploadCommand(ConfigUploadRequest) returns(ConfigUploadReply){}
}

