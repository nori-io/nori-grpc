syntax = "proto3";

package proto;
option go_package = "pkg/proto";

import "common.proto";
import "config.proto";
import "plugin.proto";

service Nori {
    //plugin
    rpc PluginGetCommand (PluginGetRequest) returns (Reply) {}
    rpc PluginInstallCommand (PluginInstallRequest) returns (Reply) {}
    rpc PluginInterfaceCommand(PluginInterfaceRequest) returns (PluginListReply){}
    rpc PluginListCommand (PluginListRequest) returns (PluginListReply) {}
    rpc PluginMetaCommand (PluginMetaRequest) returns (PluginMetaReply) {}
    rpc PluginPullCommand (PluginPullRequest) returns (Reply) {}
    rpc PluginRemoveCommand (PluginRemoveRequest) returns (Reply) {}
    rpc PluginStartCommand (PluginStartRequest)returns (Reply){}
    rpc PluginStopCommand (PluginStopRequest)returns (Reply){}
    rpc PluginUninstallCommand (PluginUninstallRequest) returns (Reply) {}
    rpc PluginUploadCommand (stream PluginUploadChunk) returns (Reply) {}

    //config
    rpc ConfigGetCommand(ConfigGetRequest)returns (ConfigGetReply){}
    rpc ConfigSetCommand(ConfigSetRequest) returns(ConfigSetReply){}
    rpc ConfigUploadCommand(ConfigUploadRequest) returns(ConfigUploadReply){}
}

