syntax = "proto3";

import "plugin/plugin.proto";
import "config/config.proto";
import "common/common.proto";



package proto_nori;

service Nori {

    //plugin
    rpc PluginGetCommand (plugin.PluginGetRequest) returns (common.ErrorReply) {}
    rpc PluginInstallCommand (plugin.PluginInstallRequest) returns (common.ErrorReply) {}
    rpc PluginInterfaceCommand(plugin.PluginInterfaceRequest) returns (plugin.PluginListReply){}
    rpc PluginListCommand (plugin.PluginListRequest) returns (plugin.PluginListReply) {}
    rpc PluginMetaCommand (plugin.PluginMetaRequest) returns (plugin.PluginMetaReply) {}
    rpc PluginPullCommand (plugin.PluginPullRequest) returns (common.ErrorReply) {}
    rpc PluginRemoveCommand (plugin.PluginRemoveRequest) returns (common.ErrorReply) {}
    rpc PluginStartCommand (plugin.PluginStartRequest)returns (common.ErrorReply){}
    rpc PluginStopCommand (plugin.PluginStopRequest)returns (common.ErrorReply){}
    rpc PluginUninstallCommand (plugin.PluginUninstallRequest) returns (common.ErrorReply) {}
    rpc PluginUploadCommand (plugin.PluginUploadRequest) returns (common.ErrorReply) {}

    //config
    rpc ConfigGetCommand(config.ConfigGetRequest)returns (config.ConfigGetReply){}
    rpc ConfigSetCommand(config.ConfigSetRequest) returns(config.ConfigSetReply){}
    rpc ConfigUploadCommand(config.ConfigUploadRequest) returns(config.ConfigUploadReply){}
}

